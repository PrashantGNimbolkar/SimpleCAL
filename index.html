<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="p1/cal.css">
    <title>CalculatoR</title>
</head>
<body>
    <div class="container" id="background">
        <h1 style="color:rgb(234, 243, 243)">CalculatoR</h1>
        <div class="calculator">

            <input type="text" name="screen" id="screen">
            <table>
                <tr>
                <td><button>(</button></td>
                <td><button>)</button></td>
                <td><button>C</button></td>
                <td><button>%</button></td>
            </tr>
            
            <tr>
                <td><button>7</button></td>
                <td><button>8</button></td>
                <td><button>9</button></td>
                <td><button>X</button></td>
            </tr>
            
            <tr>
                <td><button>4</button></td>
                <td><button>5</button></td>
                <td><button>6</button></td>
                <td><button>-</button></td>
            </tr>
            
            <tr>
                <td><button>1</button></td>
                <td><button>2</button></td>
                <td><button>3</button></td>
                <td><button>+</button></td>
            </tr>
            
            <tr>
                <td><button>0</button></td>
                <td><button>.</button></td>
                <td><button>/</button></td>
                <td rowspan="2"><button style="height:120px">=</button></td>
            </tr>

            <tr>
                <td colspan="3"><button id="backspace" style="width :313px">backspace</button></td>
            </tr>
        </table>
        
        
    </div>
    <div style="height: 50px;">


    </div>
        
    </div>
    <script src="p1/cal.js"></script>
</body>
</html>
